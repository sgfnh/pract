<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="sign">
    <form onsubmit="handle(event)">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <a href='../login/login.html'> Existing User - Login</a>

    </div>

</body>
<script>
    async function handle(event){
        try{
            event.preventDefault()
            const signD={
                name:event.target.name.value,
                email:event.target.email.value,
                password:event.target.password.value
            }
            console.log(signD)
            const response=await axios.post("http://localhost:4600/user/sign",signD)
            if (response.status===201){
                window.location.href="../login/login.html"
            }else{
                throw new Error('faled to login')
            }
            
        }
        catch(err){
            document.body.innerHTML+=`<div style="color:blue;">${err}</div>`
        }
    }
    
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
</html>
